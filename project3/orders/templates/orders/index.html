<!DOCTYPE html>
<html>

<head>
    <title>{% block title %}{% endblock %} - Pizza</title>
</head>

<body>
    <h2>Orders Nav Menu</h2>
    <nav>
        <ol>
            <a href="{% url 'index' %}">Home</a>
            <a href="{% url 'menu' %}">Menu</a>
            {% if user.is_authenticated %}
            <a href="{% url 'logout' %}">Logout</a>
            {% else %}
            <a href="{% url 'register' %}">Register</a>
            {% endif %}
        </ol>
    </nav>

    {% block body %}
    {% endblock %}
</body>

</html>
