{% extends "layout.html" %}

{% block title %}
Register
{% endblock %}

{% block heading %}
<h1 class="block-heading">Create an Account</h1>
{% endblock %}

{%block body%}
{% if session['logged_in'] %}
<h3>Your already logged in</h3>
{% else %}




<form action="{{ url_for('registered') }}" method="post" class="login_register">
    <div class="form-group">
        <input class="form-control centering" name="username" placeholder="username" required>
        <input class="form-control centering" name="password" type="password" placeholder="password" required>
    </div>
    <div class="form-group">
        <button class="btn btn-primary">Create Account</button>
    </div>

</form>
{% endif%}

{% endblock %}
