{% extends 'layout.html' %}

{% block body %}
{% if session['logged_in'] %}

<h2>Search</h2>
<form action="{{ url_for('results') }}" method="post">
    <div class="form-group">

        <input class="input-lg" type="text" name="search" placeholder="Search books by ISBN, Title, Author, and Year">
    </div>
    <button class="btn btn-primary">Submit</button>

</form>

{% else %}
<h2>You must first login.</h2>
{% endif%}

{% endblock %}
